<div class="card my-2" *ngFor="let city of cities">
  <div
    class="card-body p-3 d-flex justify-content-between align-items-center"
    (click)="onClick(city.cityName)"
  >
    <h5 class="card-title d-inline-block m-0">
      {{ city.cityName }}
    </h5>
    <img
      src="../../assets/img/{{ city.cityName }}.png"
      class="card-img-top images d-inline-block float-end"
      alt="{{ city.cityName }}"
    />
  </div>
</div>
